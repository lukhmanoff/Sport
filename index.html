<body>
    <form action="http://echo.htmlacademy.ru" class="check-form">
        <h1>Sport check</h1>
        <label class="check-label">
            <input name="Football" class="visually-hidden check-input" type="checkbox">
            <div class="check-circle"></div>
            <span>Football</span>
        </label>
        <label class="check-label">
            <input name="Basketball"  class="visually-hidden check-input" type="checkbox">
            <div class="check-circle check-circle2"></div>
            <span>Basket</span>
        </label>
        <label class="check-label">
            <input name="Tennis" class="visually-hidden check-input" type="checkbox">
            <div class="check-circle check-circle3"></div>
            <span>Tennis</span>
        </label>
        <label class="check-label">
            <input name="Xokkey" class="visually-hidden check-input" disabled checked type="checkbox">
            <div class="check-circle check-circle4"></div>
            <span>Xokkey</span>
        </label>
        <button class="check">Send</button>
    </form>
    </form>
